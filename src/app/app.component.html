<div class="container mx-auto">
  <div class="w-32 mt-2 p-2 bg-gray-100 hover:bg-gray-200 text-center cursor-pointer" [routerLink]="['/data']" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Load Data</div>
  <div *ngIf="loading" class="w-8 h-8 fill-blue-600 text-gray-200 animate-spin">
    <icons class="" name="spinner"></icons>
  </div>
  <router-outlet></router-outlet>
</div>
